syntax = "proto3";

package cn.yusei.ib.socket;

message Message {
	enum MessageType {
		RESPONSE = 0;
		LOGIN = 1;
		LOGOUT = 2;
		LINK_REQUEST = 3;
		LINK_ADMIT = 4;
		LINK_REJECT = 5;
	}

	MessageType type = 1;
	int64 time = 2;
	string token = 3;
	int32 from = 4;
	int32 to = 5;
	string data = 6;
}